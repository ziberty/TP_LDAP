{% extends 'layout/base.html' %}
{% block header %}
<h1>{% block title %}Ldap{% endblock %}</h1>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="content">
            <h1 class="titre">Inscription d'un utilisateur</h1>
            <form class="form" method="POST">
                <div class="group">
                    <div class="formgroup">
                        <label class="form-control-label" for="identifiant">NOM</label>
                        <input type="text" id="identifiant" name="identifiant">
                    </div>
                    <div class="formgroup">
                        <label class="form-control-label" for="password">MOT DE PASSE</label>
                        <input type="password" id="password" name="password">

                    </div>
                </div>
                <div class="group">
                    <div class="formgroup">
                        <label class="form-control-label" for="prenom">PRENOM</label>
                        <input type="text" id="prenom" name="prenom">
                    </div>
                    <div class="formgroup">
                        <label class="form-control-label" for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>


                <div class="formgroup">
                    <label class="form-control-label" for="organisation">ORGANISATION</label>
                    <input type="text" id="organisation" name="organisation">
                </div>

                <h2>Droits sur le FTP</h2>
                <div class="formgroupCheck">
                    <div class="groupCheck">
                        <input type="checkbox" name="connectFtp" value="connectFtp" id="connectFtp">
                        <label for="connectFtp">Connexion Ftp</label>
                    </div>
                    <div class="groupCheck">
                        <input type="checkbox" name="sendFileFtp" value="sendFileFtp" id="sendFileFtp">
                        <label for="sendFileFtp">Envoi fichier Ftp</label>
                    </div>
                </div>

                <h2>Droits sur le SMTP</h2>
                <div class="formgroupCheck">
                    <div class="groupCheck">
                        <input type="checkbox" name="sendMail" value="sendMail" id="sendMail">
                        <label for="sendMail">Envoi d'emails</label>
                    </div>
                    <div class="groupCheck">
                        <input type="checkbox" name="readMail" value="readMail" id="readMail">
                        <label for="readMail">Lecture d'emails</label>
                    </div>

                </div>
                <input type="submit" value="valider">
            </form>
        </div>
    </div>
{% endblock %}
